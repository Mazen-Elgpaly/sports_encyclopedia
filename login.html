<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="Styles/Turkstyle.css">
  <link rel="shortcut icon" href="images/Globe americas.png" type="image/x-icon">
  <title>Login</title>
</head>

<body class="bg-login">
  <main>
    <fieldset>
      <h1 class="headerTitle">Log In to Your Account</h1>
      <br>
      <label class="label">
        <p class="inputTitle">Full Name</p>
        <span class="icon">
          <i class="bi bi-person"></i>
        </span>
        <input type="email" class="input" placeholder="Enter name" autocomplete="off" autofocus required />
      </label>
      <label class="label">
        <p class="inputTitle">Password</p>
        <span class="icon">
          <i class="bi bi-eye"></i>
        </span>
        <input type="password" class="input" placeholder="Enter password" autocomplete="off" autofocus required />
      </label>
      <div class="agree_to_TAC">
        <input type="checkbox" name="confirm" id="confirm">
        <span>Remember Me</span>
        <a href="forgotpass1.html">Forgot Password?</a>
      </div>
      <a href="index.html" class="btn">Login</a>
      <span class="alreadyhave">Don't have an account? <a href="sign-up.html">Register</a></span>
    </fieldset>
  </main>
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
